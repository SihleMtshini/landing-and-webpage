<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist And Business</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Light gray background */
            background-image: url('zama.avif');
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
    
        h1 {
            color: antiquewhite;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 80px;
            margin-top: 0; /* Remove default margin */
        }
        h2 {
            color: black;
           
            text-align: center; /* Center align h2 */
            font-size: 30px;
        }
        p {
            color: #232;
            margin-bottom: 0;
            text-align: left; /* Center align the text */
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #444;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .feature img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .feature-text {
            width: 45%;
            text-align: justify;
        }
        .cta-button {
            background-color: black; /* Black button */
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: white; /* White on hover */
            color: black;
        }
       
    </style>
</head>

    <header>
        <h1>Makeup and Beauty</h1>
    </header>
