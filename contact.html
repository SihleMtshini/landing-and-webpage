<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist And Business</title>
    <style>
        /* Your existing CSS styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Light gray background */
            background-image: url('ima.jpg');
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
    
        h1 {
            color: antiquewhite;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 80px;
            margin-top: 0; /* Remove default margin */
        }
        h2 {
            color: black;
            text-align: center; /* Center align h2 */
            font-size: 30px;
            margin: 0; /* Remove default margin */
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #444;
        }
        .container {
            padding: 20px; /* Adjust as needed */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px; /* Rounded corners */
            max-width: 800px; /* Limit width */
            width: 90%; /* Responsive width */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* Shadow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center text */
        }
        .container img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px; /* Add some space between image and form */
        }
        form {
            width: 60%; /* Set form width */
            text-align: left; /* Align form content to the left */
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%; /* Set form group width */
        }
        .form-group input {
            width: 100%; /* Adjust input width */
            padding: 10px; /* Adjust padding */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px; /* Adjust font size */
        }
        .cta-button {
            background-color: black; /* Black button */
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Makeup and Beauty</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <br>
    <br>
    <br>


    <div class="container">
        <h2>CONTACT US</h2>
        <form>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <center><a href="form.html" class="cta-button">Submit</a></center>
            </div>
        </form>
        <h3>Get in Touch</h3><p>Phone : 083 4397 745</p>Address : 97 Durhum Road Salt River Cape Town 7100</p>
    </div>
</body>
</html>
